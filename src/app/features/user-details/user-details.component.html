<mat-card *ngIf="user$ | async as user" class="user-details-card">
  <mat-card-header class="details-card-header">
    <img mat-card-avatar [src]="user.avatar" alt="User Avatar" class="avatar">
    <div>
      <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-card-content>
    <p>
      <mat-icon color="primary">email</mat-icon>
      {{ user.email }}
    </p>
  </mat-card-content>
